  <!-- target blank를 쓰는 이유 : 새로운 탭을 열기 위해 / 쓰지 않는경우 그대로 페이지가 변경 -->
   <!-- 링크 사이다의 밑줄을 지우려면 style test decoration: none을 사용해야함  --> 
  <a href="https://blog.naver.com/coffeebelt-/223675802330"   target="_blank" style="text-decoration: none;">사이다
  <img src = "https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDExMjhfMTU3%2FMDAxNzMyNzY5OTQwNjE0.g8y27swHWT2gkE88jzi6eF2ooIeN5xV5IBIIPcRDmnAg.OZQUYcxeFA_3hfz3Kavd-3G25_9Y4J_XTJuwGThfUsAg.PNG%2F10_A00317_1ik.png&type=sc960_832">
</a>

<!--
  title -> 브라우저 탭에서의 제목을 나타냄
  h1~h6은 숫자가 작을 수록 글자의 크기가 커지며, 해당 웹 페이지에서 사용할 수 있다
  a -> 일반 글씨를 사용할 때

  1. 절대 경로 쓰지 않는 사유
      브라우저 보안 규정에 의거해 직접 경로를 열지 못하도록 제한하고 있다
        다만, 상대경로를 통해서 사용 가능
      Ex)./image/이미지명.jpg

      em -> 기울기를 사용
      strong -> 글자 굵게 사용
      style / text-alin / center로 가운데 정렬

  
  2.  ul -> 순서가 없다
      ol -> 순서가 있다
      이 두개에서 li를 사용해야한다
      <ol type ="1" start="2"></ol>
      시작 번호가 2부터이고 type은 숫자 대문자 소문자를 사용

  3. table의 굵기와 이중 선 제거하기 위해서는
  <table border="1" cellspacing = "0"> 사용해야한다
    colspan -> 열을 합치기
    rowspan -> 행을 합치기
    caption -> 해당 테이블에 소제목을 작성하기 위해 사용

-->

</body>
</html>
