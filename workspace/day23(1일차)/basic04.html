<!--4번 테이블 태그 <table></table>, <tr></tr>, <td></td>, <th></th>, <thead></thead>, <tbody></tbody> -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블 태그</title>
</head>
<body>
  <h1>테이블 태그</h1>
  <table border="1" cellspacing = "0">
    <thead>
    <tr>
      <td>번호</td>
      <td>이름</td>
      <td>점수</td>
    </tr>
  </thead>
  <tbody>
      <tr>
        <td>1</td>
        <td>짱구</td>
        <td>77</td>
      </tr>
      <tr>
        <td>2</td>
        <td>철수</td>
        <td>98</td>
      </tr>
    </tbody> 
  </table>

</body>
</html>
